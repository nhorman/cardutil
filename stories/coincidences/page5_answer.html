    <h1 align="center">Talk about Bad Luck</h1>
    <p><br>
      Talk about bad luck!&nbsp; Robert Todd saw 3 presidents die before
      their times: His own Father, Abraham Lincoln, James A Garfield,
      and William McKinley.&nbsp; Later in life, Todd quipped that there
      was "A certain fatality about the presidential function when I am
      present"<br>
